<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Converter</title>
    <link rel="icon" href="public/download.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <h1>Open Source YouTube Converter</h1>
        <form id="download-form">
            <input type="text" name="url" placeholder="Enter YouTube URL" required>
            <select name="format">
                <option value="audio">MP3</option>
                <option value="video">MP4</option>
            </select>
            <button type="submit">
                <img src="public/download.svg" alt="Download">
            </button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://github.com/goncalojbsousa/Youtube-MP3-Downloader">
                <img src="/public/icons/github_white.svg" alt="Github">
            </a>
            <a href="https://x.com/zouker_zkg">
                <img src="/public/icons/x_white.svg" alt="X aka Twitter">
            </a>
            <a href="https://www.reddit.com/user/zouker_zkg/">
                <img src="/public/icons/reddit_white.svg" alt="Reddit">
            </a>
        </div>
        <p>Developed by Gonçalo Sousa</p>
    </footer>

    <script>
        document.getElementById('download-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const url = document.querySelector('input[name="url"]').value;
            const format = document.querySelector('select[name="format"]').value;
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.style.display = 'none'; // Hide previous error message

            // Expressão regular para verificar se o URL é um link do YouTube
            const youtubeRegex = /^(https?:\/\/)?(www\.youtube\.com|youtu\.be)\/.+$/;

            if (!youtubeRegex.test(url)) {
                errorMessageDiv.textContent = 'Please enter a valid YouTube URL';
                errorMessageDiv.style.display = 'block';
                errorMessageDiv.classList.add('slideDown');
                setTimeout(() => {
                    errorMessageDiv.style.display = 'none';
                    errorMessageDiv.classList.remove('slideDown');
                }, 5000);
                return;
            }

            try {
                const response = await fetch(`/download?url=${encodeURIComponent(url)}&format=${format}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    errorMessageDiv.textContent = errorData.error;
                    errorMessageDiv.style.display = 'block';
                    errorMessageDiv.classList.add('slideDown');
                    setTimeout(() => {
                        errorMessageDiv.style.display = 'none';
                        errorMessageDiv.classList.remove('slideDown');
                    }, 5000);
                } else {
                    const blob = await response.blob();
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = response.headers.get('Content-Disposition').split('filename=')[1].replace(/"/g, '');
                    link.click();
                }
            } catch (error) {
                errorMessageDiv.textContent = 'An unexpected error occurred';
                errorMessageDiv.style.display = 'block';
                errorMessageDiv.classList.add('slideDown');
                setTimeout(() => {
                    errorMessageDiv.style.display = 'none';
                    errorMessageDiv.classList.remove('slideDown');
                }, 5000);
            }
        });
    </script>
</body>

</html>
